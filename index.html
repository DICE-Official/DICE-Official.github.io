<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互联网尽头</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        #message {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: left;
        }

        #button, #deleteButton {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #button {
            background-color: #4CAF50;
            margin-right: 10px;
        }

        #deleteButton {
            background-color: #ff3333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>恭喜你！</h1>
        <p>您已经到达互联网的尽头</p>
        <p>没有更多的信息供您了解了，也没有更多的链接供您访问了</p>
        <p>您做完了在互联网上的一切</p>
        <p>这是互联网最远端的最后一台服务器上的最后一页</p>
        <p>现在你应该关闭所有的电子设备，在余生中去做一些有用的事情</p>
        <p>例如：</p>
        <ul>
            <li>读一本书</li>
            <li>多陪伴一会家人</li>
            <li>去认识一些现实生活中的朋友</li>
            <li>种一棵树</li>
        </ul>
        <p>出门时请不要忘记关灯</p>
    </div>
    <button id="button" onclick="downloadData()">点击此按钮将互联网的全部数据下载至您的终端</button>
    <button id="deleteButton" onclick="deleteInternetMemory()">删除所有互联网记忆</button>

    <script>
        function downloadData() {
            // 在这里添加将互联网数据下载到终端的实际操作
            alert("互联网数据下载中...");
        }

        function deleteInternetMemory() {
            // 在这里添加删除所有互联网记忆的实际操作
            alert("所有互联网记忆已被删除");
        }
    </script>
</body>
</html>
