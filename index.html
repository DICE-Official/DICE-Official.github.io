<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互联网尽头</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff; /* 初始为白色 */
            text-align: center;
            margin: 50px;
            transition: background-color 2s ease; /* 添加过渡效果 */
        }

        #message {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: left;
        }

        #button, #deleteButton {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        #button {
            background-color: #4CAF50;
            margin-right: 10px;
        }

        #deleteButton {
            background-color: #ff3333;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            margin-top: 10px;
            transition: width 5s linear; /* 添加过渡效果 */
        }

        #countdownText {
            margin-top: 10px;
            font-size: 16px;
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* 添加动画效果 */
        @keyframes appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #appearedText {
            font-weight: bold;
            color: #ff3333;
            animation: appear 2s forwards;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>恭喜你！</h1>
        <p>您已经到达互联网的尽头</p>
        <p>没有更多的信息供您了解了，也没有更多的链接供您访问了</p>
        <p>您做完了在互联网上的一切</p>
        <p>这是互联网最远端的最后一台服务器上的最后一页</p>
        <p>现在你应该关闭所有的电子设备，在余生中去做一些有用的事情</p>
        <p>例如：</p>
        <ul>
            <li>读一本书</li>
            <li>多陪伴一会家人</li>
            <li>去认识一些现实生活中的朋友</li>
            <li>种一棵树</li>
        </ul>
        <p>出门时请不要忘记关灯</p>
    </div>
    <button id="button" onclick="downloadData()">点击此按钮将互联网的全部数据下载至您的终端</button>
    <button id="deleteButton" onclick="deleteInternetMemory()">删除所有互联网记忆</button>
    <div id="progressBar"></div>
    <div id="countdownText"></div>

    <script>
        function downloadData() {
            // 隐藏按钮
            document.getElementById('button').style.display = 'none';
            document.getElementById('deleteButton').style.display = 'none';

            // 显示进度条和倒计时文字
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('countdownText').innerText = '正在下载您的全部记忆';

            // 模拟操作完成后，更改文字
            setTimeout(() => {
                document.getElementById('countdownText').innerText = '已下载完成';
            }, 5000); // 模拟5分钟下载时间
        }

        function deleteInternetMemory() {
            // 页面变为白屏
            document.body.style.backgroundColor = '#fff';
            // 隐藏按钮
            document.getElementById('button').style.display = 'none';
            document.getElementById('deleteButton').style.display = 'none';

            // 显示文字
            document.getElementById('message').innerHTML += '<p id="appearedText">互联网上已再无您的痕迹</p>';
        }
    </script>
</body>
</html>
